<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S_P_C</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="welcome">
            <div>Welcome to Stome Paper Searor</div>
            <div><img src="photo/Untitled.jpeg" alt="" width="100%"></div>
        </div>
        <div class="play" style="display: none;">
            <div class="result_field">
                <div class="result_image">
                    <div class="user_result">
                        <img id="user_img" src="photo/Screenshot 2024-06-14 064756.png" alt="" width="100%">
                    </div>
                    <div class="cpu_result">
                        <img id="cpu_img" src="photo/Screenshot 2024-06-14 064756.png" alt="" width="100%">
                    </div>
                </div>
                <div class="result">Let's Play!!</div>
            </div>
            <div class="option">
                <div class="option1`">
                    <img id="option1" src="photo/Screenshot 2024-06-14 064756.png" alt="" width="100%">
                </div>
                <div class="option2">
                    <img id="option2" src="photo/Screenshot 2024-06-14 065237.png" alt="" width="100%">
                </div>
                <div class="option3">
                    <img id="option3" src="photo/Screenshot 2024-06-14 073652.png" alt="" width="100%">
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
